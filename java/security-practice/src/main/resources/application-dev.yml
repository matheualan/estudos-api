server:
  port: 8082

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
#    username: sa
#    password:
    username: ${DB_USERNAME_H2}
    password: ${DB_PASSWORD_H2}
    platform: h2

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect

  flyway:
    enabled: false
    locations: classpath:db/migration
    baseline-on-migrate: true

