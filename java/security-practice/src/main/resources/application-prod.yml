server:
  port: 8081

datasource:
  url: jdbc:mysql://localhost:3306/security-practice
  driver-class-name: com.mysql.cj.jdbc.Driver
  username: root
  password: root

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

logging:
  level:
    root: INFO
    org.springframework.web: WARN
    com.security: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: never